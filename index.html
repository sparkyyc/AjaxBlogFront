<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Christa's Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="main.js"></script>
</head>

<body>
    <section class="hero is-medium is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Christa's Blog
                </h1>
                <h2 class="subtitle">
                    Whateva whateva
                </h2>
                <a class="button is-dark" id="create-button">Create Post</a>
            </div>
        </div>
    </section>
    <section id="post-data-section">
        <div class="columns">
            <div class="column is-half">
                <div class="container">
                    <aside class="menu">
                        <p class="menu-label">
                            Past Posts
                        </p>
                        <ul class="menu-list" id="post-list">
                        </ul>
                    </aside>
                </div>
            </div>
            <div class="column is-half">
                <div class="container">
                    <h1 class="title" id="display-title">Title</h1>
                    <p id="display-content">This is the content</p>
                    <a class="button is-success" id="edit-button">Edit</a>
                    <a class="button is-danger" id="delete-button">Delete</a>
                </div>
            </div>
        </div>
    </section>
    <section class="hide" id="create-section">
        <div class="container">
            <form class="" id="post-form">
                <div class="container">
                    <div class="field ">
                        <label class="label">Post Title</label>
                        <div class="control">
                            <input name="title" class="input" type="text" placeholder="Sweden the new Dystopia?">
                        </div>
                    </div>
                    <div class="field ">
                        <label class="label">Content</label>
                        <div class="control">
                            <input name="content" class="textarea" type="textarea" placeholder="4000 in tech community in Sweden implant microchips...">
                        </div>
                    </div>
                    <div class="control">
                        <input type="submit" class="button is-link" id="submitButton"></input>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <section class="hide" id="edit-section">
            <div class="container">
                <form class="" id="edit-form">
                    <div class="container">
                        <div class="field ">
                            <label class="label">Post Title</label>
                            <div class="control">
                                <input name="title" class="input" type="text" placeholder="">
                            </div>
                        </div>
                        <div class="field ">
                            <label class="label">Content</label>
                            <div class="control">
                                <input name="content" class="textarea" type="textarea" placeholder="">
                            </div>
                        </div>
                        <div class="control">
                            <input type="submit" class="button is-link" id="editSubmitButton"></input>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
